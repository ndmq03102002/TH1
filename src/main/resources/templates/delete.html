<!DOCTYPE html>

<html>
	<body>
		<div align="center">
			<h1>Create Student</h1>
			<form th:object="${deleteproduct}" th:action="@{/delete}" method="post">
				<table border="0" cellpadding="10">
					<tr>
						<td>Code:</td>
						<td>
							<td><input type="text" th:field="*{code}" style="border: none;" readonly/></td>
						</td>
					</tr>
					<tr>
						<td>Description:</td>
						<td>
							<td><input type="text" th:field="*{description}" style="border: none;" readonly/></td>
						</td>
					</tr>
					<tr>
						<td>Price:</td>
						<td>
							<td><input type="text" th:field="*{price}" style="border: none;" readonly/></td>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<input type="submit" value="Confirm" name="confirm" />
							<button type="button" onclick="location.href='/product'">Cancel</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
