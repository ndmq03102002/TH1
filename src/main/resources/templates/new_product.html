<!DOCTYPE html>

<html>
	<body>
		<div align="center">
			<h1>Create Student</h1>
			<form th:object="${newproduct}" th:action="@{/save}" method="post">
				<table border="0" cellpadding="10">
					<tr>
						<td>Code:</td>
						<td><input type="text" th:field="*{code}"/></td>
						
						<td>
							<span th:text="${mess != null ? mess : ''}"></span>
							<span th:text="${mess1 != null ? mess1 : ''}"></span>
						</td>
					</tr>
					<tr>
						<td>Description:</td>
						<td><input type="text" th:field="*{description}"/></td>
						<td>
							<span th:text="${mess2 != null ? mess2 : ''}" ></span>
						</td>
					</tr>
					<tr>
						<td>Price:</td>
						<td><input type="text" th:field="*{price}"/></td>
						<td>
							<span th:text="${mess3 != null ? mess3 : ''}" ></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<input type="submit" value="Save" name="save" />
							<input type="submit" value="Cancel" name="cancel" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
